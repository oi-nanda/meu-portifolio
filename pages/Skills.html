<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../include-menu.js" defer></script>
</head>
<body>
    <header id="menu-placeholder"></header>
    <div class="container-skills">
        <div>
            <div class="typing-container">
                _Hard Skills
            </div>
            <div class="grid-skills">
                <img src="../images/c-.png" alt="C">
                <img src="../images/c-sharp.png" alt="C#">
                <img src="../images/java-script.png" alt="JavaScript">
                <img src="../images/java.png" alt="Java">
                <img src="../images/node-js.png" alt="Node.js">
                <img src="../images/python.png" alt="Python">
                <img src="../images/react.png" alt="React">
                <img src="../images/postgre.png" alt="PostgreSQL">
            </div>
        </div>
        <div>
            <div class="typing-container">
                _Projects
            </div>
            <div class="projects">
                <div class="projectCard" style="background-image: url('../images/app1.png');">
                    <div class="cardContent">
                      <h3>FlyAway</h3>
                      <p>Mobile application to manage travel itineraries</p>
                      <a href="https://github.com/oi-nanda/FlyAway" target="_blank" class="gitButton">Go to GitHub</a>
                    </div>
                  </div>
                  <div class="projectCard" style="background-image: url('../images/app2.png');">
                    <div class="cardContent">
                      <h3>Tracker</h3>
                      <p>Website to manage tasks</p>
                      <a href="https://github.com/oi-nanda/Update-Tracker-with-Vue" target="_blank" class="gitButton">Go to GitHub</a>
                    </div>
                  </div>
                  <div class="projectCard">
                    <div class="cardContent">
                      <h3>Secury App</h3>
                      <p>Loggin in, creating users and viewing user information securely</p>
                      <a href="https://github.com/oi-nanda/aplicacao-segura" target="_blank" class="gitButton">Go to GitHub</a>
                    </div>
                  </div>
            </div>
        </div>
       
    </div>
</body>
</html>
